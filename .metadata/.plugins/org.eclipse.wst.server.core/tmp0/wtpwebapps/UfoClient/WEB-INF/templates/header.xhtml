<div xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div>
		<h3>30th Street Performance Festival Linz 2016</h3>
	
		<h:form id="navForm">
			<nav class = "mainNav">
		        <ul>
		          <li class="#{view.viewId eq '/index.xhtml' ? 'is-active' : ''}">
		            <p:commandLink type="submit" value="Home" action="GoHomeEvent" ajax="false" />
		          </li>
		          <li class="#{view.viewId eq '/performancesView.xhtml' ? 'is-active' : ''}">
		            <p:commandLink type="submit" value="Programm" action="#{service.getPerformancesByDay}" ajax="false" >
						<f:param name="day" value="2016-07-21" />
					</p:commandLink>
		          </li>
		          <li class="#{view.viewId eq '/artistsView.xhtml' ? 'is-active' : ''}">
		            <p:commandLink type="submit" value="Artists" action="#{service.getAllArtists}" ajax="false"/>
		          </li>
		          <li class="#{view.viewId eq '/venuesView.xhtml' ? 'is-active' : ''}">
		            <p:commandLink type="submit" value="Venues" action="#{service.getAllVenues}" ajax="false"/>
		          </li>
		          <li class="#{view.viewId eq '/login.xhtml' ? 'is-active' : ''}" >
		            <p:commandLink type="submit" value="Login" action="LoginEvent" ajax="false"/>
		          </li>
		        </ul>
		      </nav>
		</h:form>	
	</div>	
</div>
